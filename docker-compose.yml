# Colector /
collector:
  build: collector
  # volumes:
  #   - collector:/collector
  links:
    - redis
    - resultserver
  ports:
    - "5558:5558"
    - "6666:6666"
    - "5001:5001" # for Flask


# For input data caching
dataserver:
  build: file-server
  links:
    - redis
  ports:
    - "3000:3000"


# For result data caching
resultserver:
  build: file-server
  links:
    - redis
  ports:
    - "3001:3000"

kernelserver:
  build: file-server
  links:
    - redis
  ports:
    - "3333:3000"


