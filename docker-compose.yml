# Redis server: for job management
redis:
  image: redis
  ports:
    - "6379:6379"

# REST API server using Flask
service:
  build: ciservice
  # Remove "volumes" section when you deploy this
  # to the production server.
  # volumes:
  #   - ciservice:/api
  links:
    - redis
    - collector
    - dataserver
    - resultserver
    - kernelserver
  ports:
    - "80:5000" # REST API for users
    - "5556:5556"
    - "8888:8888"
    - "9999:9999" # endpoint registration

# Python workers sample
workers:
  build: workers/pyworker
  links:
    - service
    - collector
    - redis
    - dataserver
    - resultserver
    - kernelserver

